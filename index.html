<!DOCTYPE html>
<html>
	<head>
		<title>Space invaders</title>
		<meta name="robots" content="index, follow" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/fonts/silkscreen_normal_macroman/stylesheet.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/css/game.css" media="screen" />
		<script data-pace-options='{ "ajax": true }' src="assets/js/pace.min.js"></script>

		<!--[if lt IE 9]>
		  {!! Html::style('https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js') !!}
		  {!! Html::style('https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js') !!}
		<![endif]-->
		
		<link rel="icon" type="image/png" href="favicon.ico" />
		<!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /><![endif]-->

	</head>
	<body>
		<header>
			<nav class="navbar navbar-default navbar-fixed-top">
			  <div class="container">
				<div class="navbar-header">
				  <a class="navbar-brand" href="#">
					<img alt="Logo FH" src="assets/img/monster.png" style="height: 100%;">
				  </a>
				  <a class="navbar-brand" href="#">Space Invaders</a>
				</div>
			  </div>
			</nav>
	    </header>

		<div class="container">
			<div id="game-container" class="panel panel-default">
				<div class="panel-body">
					<ul class="nav nav-tabs hide-on-phone" role="tablist">
						<li class="active"><a href="#game" data-toggle="tab">Game</a></li>
						<li><a href="#best-score" data-toggle="tab">Best Score</a></li>
					</ul>
					<div id="phone-detected">Le contenu de cette page est seulement disponible sur ordinateur pour l'instant</div>
					<div class="tab-content hide-on-phone">
						<div id="game" class="tab-pane active">
							<div class="score-container">Score : <span id="score">0</span></div>
							<div class="touch-container">
								<h2>COMMAND</h2>
								<br/>
								MOVE<span class="touch"> <- </span><span class="touch"> -> </span>
								<br/><br/>
								SHOT<span id="touch-space" class="touch"> SPACE </span>
							</div>
							<div id="game-screen">
								<div id="new-game-screen" class="screen">
									<img alt="SPACE INVADERS" src="assets/img/title.png">
									<br/>
									<button class="game-button new-game-button">Start Game</button>
									<br/>
									<button class="game-button option-button">Option</button>
								</div>
								<div id="perdu-screen" class="screen">
									<img alt="GAME OVER" src="assets/img/game-over.png">
									<br/>
									SCORE : <span id="score-at-end">0</span>
									<br/>
									<div id="enter-name">
										<p>Enter your name</p>
										<input type="text" id="player-name" />
										<button id="player-name-button" class="game-button">Validate</button>
									</div>
									<div id="score-saved">
										<p>Score saved !!</p>
									</div>
									<div id="name-entered">
										<button class="game-button new-game-button">New Game</button>
										<br/>
										<button class="game-button back-menu-button">Back to menu</button>
									</div>
								</div>
								<div id="option-screen" class="screen">
									<h2>Option</h2>
									<br/>
									<div class="option-label">
										Difficulty
										<span id="right-arrow" class="arrow"> > </span>
										<span id="difficulty-label" class="choice-label" >MEDIUM</span>
										<span id="left-arrow" class="arrow"> < </span>
									</div>
									
									<button class="game-button back-menu-button">Back to menu</button>
								</div>
							</div>
						</div>
						<div id="best-score" class="tab-pane">
							<br/>
							<p>Best score table for difficulty hard</p>
							<table id="score-table" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th></th>
										<th>Nom</th>
										<th>Score</th>
										<th>Date</th>
									</tr>
								</thead>
								<tbody>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="assets/js/global.min.js"></script>
		<script src="assets/js/game.js"></script>
	</body>
</html>
